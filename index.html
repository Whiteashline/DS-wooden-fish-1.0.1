<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁîµÂ≠êÊú®È±º - ÂäüÂæ∑Êó†Èáè</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', sans-serif;
            background-image: url('1746586726549.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
            user-select: none;
            overflow: hidden;
        }
        
        #container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #wooden-fish {
            width: 300px;
            height: 300px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer;
            transition: transform 0.1s;
            position: relative;
        }
        
        #wooden-fish:active {
            transform: scale(0.95);
        }
        
        #counter {
            font-size: 36px;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 0, 255, 0.7);
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }
        
        .particle {
            position: absolute;
            color: #00a8ff;
            font-size: 20px;
            pointer-events: none;
            animation: float-up 1.5s ease-out forwards;
            opacity: 0;
        }
        
        @keyframes float-up {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px);
                opacity: 0;
            }
        }
        
        #skin-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
        }
        
        #skin-selector:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }
        
        #skin-menu {
            position: absolute;
            top: 70px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 10px;
            display: none;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }
        
        .skin-option {
            width: 60px;
            height: 60px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 5px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .skin-option:hover {
            border-color: #00a8ff;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="skin-selector">üé®</div>
        <div id="skin-menu">
            <div class="skin-option" data-skin="Ê≤ßÊ∏äËØµÊ≥¢1746586965929.png"></div>
            <div class="skin-option" data-skin="Á¥†Êú®Âê¨ÊΩÆ1746588282601.png"></div>
            <div class="skin-option" data-skin="ËìùÈ≤∏Á¶ÖÂøÉIMG_20250507_112353.png"></div>
            <div class="skin-option" data-skin="Êú®ÈüµÈ≤∏È∏£IMG_20250507_112715.png"></div>
        </div>
        
        <div id="wooden-fish"></div>
        <div id="counter">ÂäüÂæ∑: 0</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script>
        // ÂàùÂßãÂåñÂèòÈáè
        let count = 0;
        let currentSkin = 'Ê≤ßÊ∏äËØµÊ≥¢1746586965929.png';
        const woodenFish = document.getElementById('wooden-fish');
        const counter = document.getElementById('counter');
        const skinSelector = document.getElementById('skin-selector');
        const skinMenu = document.getElementById('skin-menu');
        
        // Âä†ËΩΩÈü≥Êïà
        const sound = new Howl({
            src: ['5Êúà7Êó• ‰∏ãÂçà12ÁÇπ20ÂàÜ.m4a'],
            volume: 0.7
        });
        
        // ‰ªéÊú¨Âú∞Â≠òÂÇ®Âä†ËΩΩËÆ°Êï∞
        function loadCount() {
            const savedCount = localStorage.getItem('woodenFishCount');
            if (savedCount) {
                count = parseInt(savedCount);
                counter.textContent = `ÂäüÂæ∑: ${count}`;
            }
        }
        
        // ‰øùÂ≠òËÆ°Êï∞Âà∞Êú¨Âú∞Â≠òÂÇ®
        function saveCount() {
            localStorage.setItem('woodenFishCount', count.toString());
        }
        
        // ÂàõÂª∫Á≤íÂ≠êÊïàÊûú
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.textContent = 'ÂäüÂæ∑+1';
            
            // ÈöèÊú∫‰ΩçÁΩÆ
            const x = Math.random() * 200 - 100;
            particle.style.left = `calc(50% + ${x}px)`;
            particle.style.top = '50%';
            
            document.getElementById('container').appendChild(particle);
            
            // Âä®ÁîªÁªìÊùüÂêéÁßªÈô§Á≤íÂ≠ê
            setTimeout(() => {
                particle.remove();
            }, 1500);
        }
        
        // ÁÇπÂáªÊú®È±º‰∫ã‰ª∂
        function tapWoodenFish() {
            // Êí≠ÊîæÈü≥Êïà
            sound.play();
            
            // Â¢ûÂä†ËÆ°Êï∞
            count++;
            counter.textContent = `ÂäüÂæ∑: ${count}`;
            
            // ‰øùÂ≠òËÆ°Êï∞
            saveCount();
            
            // ÂàõÂª∫Á≤íÂ≠êÊïàÊûú
            createParticle();
            
            // Ê∑ªÂä†ÁÇπÂáªÂä®Áîª
            woodenFish.style.transform = 'scale(0.95)';
            setTimeout(() => {
                woodenFish.style.transform = 'scale(1)';
            }, 100);
        }
        
        // Êõ¥Êç¢ÁöÆËÇ§
        function changeSkin(skin) {
            currentSkin = skin;
            woodenFish.style.backgroundImage = `url('${skin}')`;
            localStorage.setItem('woodenFishSkin', skin);
        }
        
        // ÂàùÂßãÂåñÂ∫îÁî®
        function init() {
            // Âä†ËΩΩËÆ°Êï∞
            loadCount();
            
            // Âä†ËΩΩÁöÆËÇ§
            const savedSkin = localStorage.getItem('woodenFishSkin');
            if (savedSkin) {
                currentSkin = savedSkin;
            }
            woodenFish.style.backgroundImage = `url('${currentSkin}')`;
            
            // ËÆæÁΩÆÁÇπÂáª‰∫ã‰ª∂
            woodenFish.addEventListener('click', tapWoodenFish);
            
            // ÁöÆËÇ§ÈÄâÊã©Âô®‰∫ã‰ª∂
            skinSelector.addEventListener('click', () => {
                skinMenu.style.display = skinMenu.style.display === 'flex' ? 'none' : 'flex';
            });
            
            // ÁöÆËÇ§ÈÄâÈ°π‰∫ã‰ª∂
            document.querySelectorAll('.skin-option').forEach(option => {
                option.style.backgroundImage = `url('${option.dataset.skin}')`;
                option.addEventListener('click', () => {
                    changeSkin(option.dataset.skin);
                    skinMenu.style.display = 'none';
                });
            });
        }
        
        // ÂêØÂä®Â∫îÁî®
        init();
    </script>
</body>
</html>
